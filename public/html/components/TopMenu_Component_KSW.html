<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/TopMenu_KSW.css">
</head>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" id="mySidebar">
    <a href="/" class="w3-bar-item w3-button" id="goHome">홈</a>
    <hr>
    <a href="/" class="w3-bar-item w3-button">로그인</a>
    <a href="/" class="w3-bar-item w3-button">회원가입</a>
    <a href="/" class="w3-bar-item w3-button">도움말</a>
    <a href="/" class="w3-red w3-bar-item" id="submitBtn">판매자 신청하기</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
    <div class="w3-white w3-xlarge w3-row-padding" id="topMenu">
        <div class="w3-button w3-left col-xs-3 col-sm-1 col-md-1 col-lg-1 arrow_wrapper" id="topMenuDropdown">
            <div class="w3-col s10">
                <img src="../../img/foodiy_icon.png" alt="">
            </div>
            <div class="w3-col s2 arrow" style="margin-top: 15px;">
            </div>
        </div>
        <div class="w3-button w3-right col-sm-offset-2 col-md-offset-2 col-xs-2 col-sm-1 col-md-1 col-lg-1" id="mapBtn" >MAP</div>
        <div class="form-group has-success has-feedback w3-center w3-padding-16 col-sm-offset-2 col-md-offset-2 col-xs-7 col-sm-6 col-md-6">
            <div class="col-sm-12">
                <input type="text" class="form-control input-lg" id="inputSuccess" placeholder="Search">
            </div>
        </div>
    </div>
</div>

<!-- Map -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../Js/TopMenu.js"></script>
</body>
</html>
